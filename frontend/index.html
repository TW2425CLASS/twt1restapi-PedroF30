<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gestão de Alunos - Novo</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrapper">

    <h1>Gestão de Alunos</h1>

    <section class="form-section">
      <h2>Adicionar Aluno</h2>
      <form id="formAdicionar">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="apelido" placeholder="Apelido" required />
        <input type="number" id="idade" placeholder="Idade (17-70)" min="17" max="70" required />
        <select id="curso" required>
          <option value="">Seleciona um curso</option>
        </select>
        <input type="number" id="anoCurricular" placeholder="Ano Curricular (1-3)" min="1" max="3" required />
        <button type="submit">Adicionar</button>
      </form>
      <p id="msgAdicionar" class="msg"></p>
    </section>

    <section class="lista-section">
      <h2>Lista de Alunos</h2>
      <div id="listaAlunos"></div>
    </section>

    <section id="editarSection" class="hidden">
  <form id="formEditar">
    <input type="hidden" id="editarId" name="editarId" />

    <input id="editarNome" name="editarNome" placeholder="Nome" required />
    <input id="editarApelido" name="editarApelido" placeholder="Apelido" required />
    <input id="editarIdade" name="editarIdade" type="number" placeholder="Idade" required />
    <select id="editarCurso" name="editarCurso" required></select>
    <input id="editarAnoCurricular" name="editarAnoCurricular" type="number" placeholder="Ano Curricular" required />

    <button type="submit">Salvar</button>
    <button type="button" id="cancelarEditar">Cancelar</button>

    <div id="msgEditar"></div>
  </form>
</section>


  </main>

  <script src="script.js"></script>
</body>
</html>
